name: Update Bitable Prices

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 诊断步骤开始 ---
      - name: Diagnose - Print current working directory
        run: pwd

      - name: Diagnose - List files in current directory
        run: ls -F

      - name: Diagnose - List files in .github directory
        run: ls -F .github/

      - name: Diagnose - List files in .github/workflows directory
        run: ls -F .github/workflows/
        # 如果你怀疑文件可能在其他地方，可以添加更多 ls 命令
      # --- 诊断步骤结束 ---

      - name: Install dependencies
        # 再次尝试使用 working-directory，这是最推荐的方式
        working-directory: .github/workflows # <-- 确保这一行和缩进正确
        run: pip install -r requirements.txt

      - name: Run updater script
        working-directory: .github/workflows # <-- 确保这一行和缩进正确
        run: python update_prices_single_table.py
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_APP_TOKEN: ${{ secrets.FEISHU_APP_TOKEN }}
          TABLE_ID: ${{ secrets.TABLE_ID }}
          CODE_FIELD: ${{ secrets.CODE_FIELD }}
          PRICE_FIELD: ${{ secrets.PRICE_FIELD }}
          UPDATED_AT_FIELD: ${{ secrets.UPDATED_AT_FIELD }}
