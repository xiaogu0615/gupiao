name: Update Bitable Prices # 你的工作流名称

on:
  schedule:
    - cron: "*/15 * * * *"  # 每15分钟执行一次（UTC）
  workflow_dispatch:         # 允许手动运行

jobs:
  run: # 这是你的主要作业
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # 建议使用明确的 Python 版本

      - name: Install dependencies
        # 修正点 1: 使用 working-directory 设置当前工作目录
        working-directory: .github/workflows # <-- 添加这一行
        run: pip install -r requirements.txt # <-- 现在可以直接写文件名了

      - name: Run updater script
        # 修正点 2: 同样，为脚本运行设置工作目录
        working-directory: .github/workflows # <-- 添加这一行
        run: python update_prices_single_table.py # <-- 直接运行脚本名
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_APP_TOKEN: ${{ secrets.FEISHU_APP_TOKEN }}
          TABLE_ID: ${{ secrets.TABLE_ID }}
          CODE_FIELD: ${{ secrets.CODE_FIELD }}
          PRICE_FIELD: ${{ secrets.PRICE_FIELD }}
          UPDATED_AT_FIELD: ${{ secrets.UPDATED_AT_FIELD }}
